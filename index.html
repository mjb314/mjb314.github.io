
<!doctype html>
<html>

<head>
  <title>Max Langtry, Cambridge</title>
  <!-- Link javascript scripts -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="app.js"></script>
</head>

<!-- Link css scripts -->
<link rel="stylesheet" href="HomepageStyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Finish page setup after load -->
<script>
  $(window).bind("load", function() {
    // Initialise all nav objects after html loaded
    initNav();
    initModal();
    // Set active link
    document.getElementById("home").classList.add('active');
    // Size cards
    document.getElementById('cvCard').style.backgroundSize = '100%';
    document.getElementById('projectCard').style.backgroundSize = '100%';
  });
</script>


<body>

  <!-- Side navigation bar -->
  <div id="nav-placeholder"></div>
  <script>
    $.get("nav.html", function(data){
        $("#nav-placeholder").replaceWith(data);
    });
  </script>
  <!-- End of side navigation bar -->

  <!-- Page content -->
  <div id="pagecontent" class="content">

    <div class="card-grid">

      <a id="Mopen" href="#">
      <div id="cvCard" class="card" style="background-image:url('imgs/cv.jpg');">
      <div class="card-text" style="color:black;">Curriculum Vitae</div>
      </div>
      </a>

      <a href="about.html">
      <div class="card" style="background-image:url('imgs/profile_photo.jpg')">
      <div class="card-text">About</div>
      </div>
      </a>

      <a href="research.html">
      <div id="projectCard" class="card" style="background-image:url('imgs/test_map.png')">
      <div class="card-text" style="color:black;">Research</div>
      </div>
      </a>
    </div>
  </div>
  <!-- End of page content -->

  <!-- Modal overlay for CV -->
  <div id="modal" class="modal">
    <div id="Mclose" class="closeModal">&times;</div>
    <div class="cvViewer">
    <!-- <img src="imgs/cv.jpg" style="width: 100%;"></img> -->
    <embed src="imgs/cv.pdf" style="width:100%;height:101%;" allowtransparency="true"></embed>
    </div>
  </div>
  <!-- End of modal overlay for CV -->

</body>
</html>
